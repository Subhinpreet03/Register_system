{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit Student{% else %}Add Student{% endif %}{% endblock %}

{% block content %}
    <h1 class="mb-4">{% if form.instance.pk %}Edit Student{% else %}Add Student{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
